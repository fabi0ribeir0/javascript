<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Java Script</title>
    <style>
        body {
            background-color: rgb(56, 56, 253);
            color: rgb(180, 179, 179);
            font: normal 1.5em arial
        }

    </style>
</head>
<body>
    <h1>Ola, </h1>
    <p>curse no more</p>
    <script>
         var n1 = Number.parseInt(prompt('Digite um número')) 
         var n2 = Number.parseInt(prompt('Digite outro número'))
         var s = n1 + n2  // Soma
         // Usando Number.parseInt() declaramos que a variavel é um numero inteiro e não uma string
         alert(`A soma entre ${n1} + ${n2}  = ${s}`)
    </script>
</body>
</html>
