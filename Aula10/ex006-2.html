<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        * {
            font: bold 1.2em arial;
        }

        #area {
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        // COMANDO NO JS
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', ment)
        a.addEventListener('mouseout', mout)

        function clicar() {
            if (a.innerText == "Interaja...") {
                a.innerText = 'Clicou'
            }
            else {
                a.innerText = 'Interaja...'
            }            
        }

        function ment() {
            a.style.backgroundColor = 'black'
        }

        function mout() {
            a.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
