<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>

        input {
            width: 100px;
        }
        #res {
            margin-top: 10px;
            width: 100px;
            height: 20px;
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>    
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="itxtn1" required> +
    <input type="number" name="txtn2" id="itxtn2" required> 
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"></div>

    <script>
        function somar() {
            var tn1 = document.getElementById('itxtn1')
            var tn2 = document.getElementById('itxtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerText = s
        }

    </script>
</body>
</html>
